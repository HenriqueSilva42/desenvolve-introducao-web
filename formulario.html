<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa de Satisfação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: calc(100% - 12px);
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Pesquisa de Satisfação</h2>
        <form action="#" method="post">
            <!-- Dados Pessoais -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <!-- Pesquisa -->
            <div class="form-group">
                <label>1. Como você avalia o atendimento?</label><br>
                <input type="radio" id="atendimento-excelente" name="atendimento" value="excelente" required>
                <label for="atendimento-excelente">Excelente</label><br>
                <input type="radio" id="atendimento-bom" name="atendimento" value="bom">
                <label for="atendimento-bom">Bom</label><br>
                <input type="radio" id="atendimento-regular" name="atendimento" value="regular">
                <label for="atendimento-regular">Regular</label><br>
                <input type="radio" id="atendimento-ruim" name="atendimento" value="ruim">
                <label for="atendimento-ruim">Ruim</label>
            </div>

            <div class="form-group">
                <label>2. Como você avalia a qualidade do produto/serviço?</label><br>
                <input type="radio" id="qualidade-excelente" name="qualidade" value="excelente" required>
                <label for="qualidade-excelente">Excelente</label><br>
                <input type="radio" id="qualidade-bom" name="qualidade" value="bom">
                <label for="qualidade-bom">Bom</label><br>
                <input type="radio" id="qualidade-regular" name="qualidade" value="regular">
                <label for="qualidade-regular">Regular</label><br>
                <input type="radio" id="qualidade-ruim" name="qualidade" value="ruim">
                <label for="qualidade-ruim">Ruim</label>
            </div>

            <div class="form-group">
                <label for="indicacao">3. Você indicaria nosso serviço para outras pessoas?</label>
                <select id="indicacao" name="indicacao" required>
                    <option value="">Selecione uma opção</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            <div class="form-group">
                <input type="checkbox" id="compartilhar" name="compartilhar">
                <label for="compartilhar">Autorizo compartilhar minha resposta com terceiros</label>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
