<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias</title>
    <style>
        /* Estilos opcionais para melhorar a aparência */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer ul {
            list-style-type: none;
            padding: 0;
        }
        footer ul li {
            display: inline;
            margin: 0 10px;
        }
        main {
            padding: 20px;
        }
        article {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portal de Notícias</h1>
        <img src="caminho_para_logo.png" alt="Logo do Portal">
    </header>

    <main>
        <article>
            <h2>Manchete da Notícia 1</h2>
            <p>Texto da notícia 1...</p>
        </article>

        <article>
            <h2>Manchete da Notícia 2</h2>
            <p>Texto da notícia 2...</p>
        </article>

        <article>
            <h2>Manchete da Notícia 3</h2>
            <p>Texto da notícia 3...</p>
        </article>
    </main>

    <footer>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
